<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mapa Kempingów - Google My Maps">
    <title>Mapa Kempingów</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .map-container iframe {
            position: absolute;
            top: -50px; /* Ukrywa pasek na górze */
            left: 0;
            width: 100%;
            height: calc(100% + 50px); /* Dopasowuje mapę */
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/d/u/1/embed?mid=1SlAVisbgK4kYUD573fgpsoygQj5w9K0&ehbc=2E312F&noprof=1" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
